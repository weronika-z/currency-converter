<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/paragraph.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <title>Przelicznik walut</title>
    <link rel="icon" href="images/logo.png">
</head>

<body class="body">
    <div class="element">
        <div class="container">
            <h1 class="container__header">Przelicznik walutowy</h1>
            <form class="js-form">
                <fieldset class="form__fieldset">
                    <p>
                        <label>
                            <span class="form__labelText">
                                Waluta
                            </span>
                            <select class="form__field js-currency">
                                <option value="EUR">Euro</option>
                                <option value="USD">Dolar amerykański</option>
                                <option value="GBP">Funt brytyjski</option>
                                <option value="CHF">Frank szwajcarski</option>
                            </select>
                        </label>
                    </p>
                    <p>
                        <label>
                            <span class="form__labelText">
                                Kwota w złotówkach:
                            </span>
                            <input class="form__field js-amount" type="number" min="1" step="any">
                        </label>
                    </p>
                </fieldset>
            </form>
        </div>
            <p class="paragraph"><span class="js-currencyConverter">1 EUR to 4.82 PLN </span> według średniego
                kursu z
                dnia 13.07.2022 r.</p>
            <p class="paragraph paragraph--result">Posiadasz: <strong class="js-result">0.00 EUR</strong></p>
    </div>
</body>

</html>
